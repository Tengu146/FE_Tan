<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="dangnhap.css">
    <link rel="stylesheet" href="index.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <title>Đăng nhập</title>
</head>
<body>
    <div class="signup">
        <h1 class="signup-heading">Sign up</h1>
        <button class="signup-social">
            <i class="fab fa-google signup-social-icon"></i>
            <span class="signup-social-text">Đăng nhập với tài khoản Google</span>
        </button>
        <div class="class signup-or"><span>Or</span></div>
        <form action="#" class="signup-form" autocomplete="off">
            <label for="fullname" id="fullname" class="singup-label">Họ Và Tên</label>
            <input type="text" class="signup-input" placehoder="Eg:john doe">
            <label for="email" class="singup-label">Email</label>
            <input type="email" id="email" class="signup-input" placehoder="Eg:johndoe@gmail.com">
            <button class="signup-submit">Đăng nhập</button>
        </form>
        <p class="class signup-already">
            <span>Đăng kí tài khoản mới</span>
            <a href="#" class="signup-login-link">Đăng kí</a>
            
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
